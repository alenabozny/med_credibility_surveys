{% extends "base.html" %}

{% block content %}
<div id="admin">
    <h4>Sentence</h4>
    <p>{{ sentence.body }}</p>

    <h4>Edit</h4>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ form.body(size=32, class_="mdl-textfield__input") }}
        <p>{{ form.submit(class_="mdl-button mdl-js-button mdl-button--raised mdl-button--colored") }}</p>
    </form>

    <a href="{{ url_for('admin.article_details', article_id=sentence.article_id) }}">Back to article</a>
</div>

{% endblock %}
